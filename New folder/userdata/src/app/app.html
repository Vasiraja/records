<router-outlet />




<h3>Welcome User!</h3>

 @for (item of users(); track item._id) {
  <div id="userslist">


     <p >{{ item.firstname }}</p>
    <p>{{item.email}}</p>
    <p>{{item.userType}}</p>
    <p>{{item.age}}</p>
    <div class="buttoncontainer">
       <button id="deluser" >Del</button>
    <button (click)="editUser()">Ed</button>
    </div>
   
  </div>

} @empty {
  <p>No users found.</p> 
}
